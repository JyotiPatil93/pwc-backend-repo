ServiceMaps:
 serviceName: NOC
 version: 1.0.0
 mappings:
  - topic: save-noc-transitions
    configKey: INDEX
    indexes:
    - name: noc-v1
      type: noc
      id: $.applicationUuid,$.tenantId,$.nocNumber,$.applicationType
      isBulk: true
      timeStampField: $.createdTime
      jsonPath: $.NOCApplications

  - topic: save-noc-details-transitions
    configKey: INDEX
    indexes:
    - name: nocDetails-v1
      type: nocDetails
      id: $.applicationDetailUuid,$.tenantId,$.applicationUuid
      isBulk: true
      timeStampField: $.createdTime
      jsonPath: $.NOCApplicationDetails

  - topic: update-noc-transitions
