 documentConfig:
   - applicationType: PETNOC
     certificateDataQuery: SELECT ab.applicant_name as "applicantName",concat(concat (ab.house_number,', '),ab.sector) as "applicantNameAddress",ab.noc_number as "applicationId",TO_CHAR(ab.applied_date::DATE, 'DD-MM-YYYY') as "applicationDate",TO_CHAR(TO_TIMESTAMP(cdd.created_time / 1000), 'DD-MM-YYYY') as "approveDate"  FROM public.egpm_noc_application ab left join public.egpm_noc_application_remark cd on ab.application_uuid=cd.application_uuid and cd.application_status = 'INITIATE' left join public.egpm_noc_application_remark cdd on ab.application_uuid=cdd.application_uuid and cdd.application_status = 'APPROVE' where ab.noc_number=? and ab.tenant_id=? and ab.application_type ='PETNOC'
     receiptDataQuery: SELECT main.applicant_name as "applicantName",main.noc_number as "applicationId",concat(concat (main.house_number,', '),main.sector) as "applicantNameAddress",TO_CHAR(main.applied_date::DATE, 'DD-MM-YYYY') as "applicationDate",main.total_amount as "Amount",(select trim(substring(cash_words(main.total_amount::VARCHAR::MONEY), 1, position('dollars' in cash_words(main.total_amount::VARCHAR::MONEY))-1))) AS "amountinword",TO_CHAR(TO_TIMESTAMP(remark.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main left join public.egpm_noc_application_remark remark on main.application_uuid=remark.application_uuid  AND remark.tenant_id=main.tenant_id where main.noc_number=? AND main.tenant_id=? AND main.is_active='true' and main.application_type ='PETNOC' and remark.application_status='PAID'

   - applicationType: SELLMEATNOC
     certificateDataQuery: SELECT ab.applicant_name as "applicantName",replace((ed.application_detail -> 'sector')::text,',',(ed.application_detail ->'ward')::text,',',(ed.application_detail -> 'division')::text,'"',')  as "applicantNameAddress",ab.noc_number as "applicationId",TO_CHAR(ab.applied_date::DATE, 'DD-MM-YYYY') as "applicationDate",concat(concat (ab.house_number,', '),replace(cast(ED.application_detail -> 'division' as VARCHAR),'"','')) as "shopAddress",TO_CHAR(TO_TIMESTAMP(cdd.created_time / 1000), 'DD-MM-YYYY') as "approveDate" FROM public.egpm_noc_application ab left join public.egpm_noc_application_remark cd on ab.application_uuid=cd.application_uuid    and cd.application_status = 'INITIATE' left join public.egpm_noc_application_detail ed on ab.application_uuid=ed.application_uuid and ed.is_active=true left join public.egpm_noc_application_remark cdd on ab.application_uuid=cdd.application_uuid and cdd.application_status = 'APPROVE' where main.noc_number=? and main.tenant_id=? and ab.application_type ='SELLMEATNOC'
     receiptDataQuery: ""

   - applicationType: ROADCUTNOC
     certificateDataQuery: SELECT  main.applicant_name as "applicantName",replace((detail.application_detail -> 'division')::text,',',(detail.application_detail -> 'ward')::text,',',(detail.application_detail -> 'sector')::text,',',(detail.application_detail -> 'landmark')::text,'"',' ') as "applicantNameAddress",main.noc_number as "applicationId",TO_CHAR(main.applied_date::DATE, 'DD-MM-YYYY') as "applicationDate",(select TO_CHAR(TO_TIMESTAMP(created_time / 1000), 'DD-MM-YYYY') as "approveDate" from egpm_noc_application_remark where application_uuid=main.application_uuid and application_status = 'APPROVE'),(select TO_CHAR(TO_TIMESTAMP(created_time / 1000), 'DD-MM-YYYY') as "bgDate" from egpm_noc_application_remark where application_uuid=main.application_uuid and application_status = 'REVIEWSDO'),replace(cast(detail.application_detail -> 'purposeOfRoadCutting' as VARCHAR),'"','') as "purposeOfRoadCutting",replace(cast(detail.application_detail -> 'requestedLocation' as VARCHAR) || ',' || cast(detail.application_detail -> 'ward' as VARCHAR) || ',' || cast(detail.application_detail -> 'landmark' as VARCHAR),'"','') as "roadCutAddress",(select TO_CHAR(TO_TIMESTAMP(created_time / 1000), 'DD-MM-YYYY') from egpm_noc_application_remark where application_status = 'PAID' and application_uuid=main.application_uuid) as "depositDate",main.performance_bank_guarantee AS "bgAmount",(select TO_CHAR(TO_TIMESTAMP(created_time / 1000), 'DD-MM-YYYY') from egpm_noc_application_remark where application_status = 'PAID' and application_uuid=main.application_uuid) as "date" FROM public.egpm_noc_application main left join egpm_noc_application_detail detail on main.application_uuid=detail.application_uuid and detail.is_active=true where main.noc_number=? and main.tenant_id=? and main.application_type ='ROADCUTNOC'
     receiptDataQuery: SELECT main.applicant_name as "applicantName", replace((detail.application_detail -> 'division')::text,',',(detail.application_detail -> 'ward')::text,',',(detail.application_detail -> 'sector')::text,',',(detail.application_detail -> 'landmark')::text,'"',' ') as "applicantNameAddress", main.noc_number as "applicationId", main.performance_bank_guarantee AS "bgAmount", (select trim(substring(cash_words(main.performance_bank_guarantee::VARCHAR::MONEY), 1, position('dollars' in cash_words(main.performance_bank_guarantee::VARCHAR::MONEY))-1))) AS "bgAmountinword", main.gst_amount as "gstamount", main.total_amount as "totalAmount", main.amount as "charges", (select trim(substring(cash_words(main.total_amount::VARCHAR::MONEY), 1, position('dollars' in cash_words(main.total_amount::VARCHAR::MONEY))-1))) AS "amountinword", TO_CHAR(TO_TIMESTAMP(remark.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main left join public.egpm_noc_application_detail application_detail on main.application_uuid=application_detail.application_uuid left join public.egpm_noc_application_remark remark on main.application_uuid=remark.application_uuid AND main.is_active=true where main.noc_number=? and main.tenant_id=? and main.application_type ='ROADCUTNOC' and remark.application_status='PAID'

   - applicationType: ADVERTISEMENTNOC
     certificateDataQuery: SELECT main.applicant_name as "applicantName",replace((detail.application_detail -> 'applicantAddress')::text,',',(detail.application_detail -> 'applicantLandmark')::text,',',(detail.application_detail -> 'applicantDivision')::text,',',(detail.application_detail -> 'applicantWard')::text,',',(detail.application_detail -> 'applicantSector')::text,',',(application_detail -> 'applicantVillageSuSector')::text,'"',' ') as "applicantNameAddress",replace(cast(application_detail -> 'locationOfAdvertisement' as VARCHAR),'"','') as "advertisementSiteDetails",replace(cast(application_detail -> 'fromDateToDisplay' as VARCHAR),'"','') as "advertisementfromdate",replace(cast(application_detail -> 'toDateToDisplay' as VARCHAR),'"','') as "advertisementtodate", replace(cast(detail.application_detail -> 'advertisementLandmark' as VARCHAR) || ',' || cast(detail.application_detail -> 'advertisementSector' as VARCHAR) || ',' || cast(detail.application_detail -> 'advertisementVillageSubSector' as VARCHAR),'"','') as "advertisementAddress",main.noc_number as "applicationId", TO_CHAR(main.applied_date::DATE, 'DD-MM-YYYY') as "applicationDate",main.total_amount as "systemPayment", detail.application_uuid, TO_CHAR(TO_TIMESTAMP(rem.created_time / 1000), 'DD-MM-YYYY')as "approvedDate", replace(cast(application_detail -> 'locationOfAdvertisement' as VARCHAR),'"','') as "locationOfAdvertisement",(select TO_CHAR(TO_TIMESTAMP(created_time / 1000), 'DD-MM-YYYY') as "paymentReceivedDate" from egpm_noc_application_remark where application_uuid=main.application_uuid and application_status = 'PAID') FROM public.egpm_noc_application main inner join public.egpm_noc_application_detail detail on main.application_uuid=detail.application_uuid and main.is_active=detail.is_active left join egpm_noc_application_remark rem on main.application_uuid=rem.application_uuid AND rem.application_status = 'APPROVED' and detail.is_active=true where main.noc_number=? and main.tenant_id=? and main.application_type ='ADVERTISEMENTNOC'
     receiptDataQuery: SELECT main.applicant_name as "applicantName",replace((detail.application_detail -> 'applicantAddress')::text,',',(detail.application_detail -> 'applicantLandmark')::text,',',(detail.application_detail -> 'applicantDivision')::text,',',(detail.application_detail -> 'applicantWard')::text,',',(detail.application_detail -> 'applicantSector')::text,',',(application_detail -> 'applicantVillageSuSector')::text,'"',' ') as "applicantNameAddress",main.noc_number as "applicationId", TO_CHAR(main.applied_date::DATE, 'DD-MM-YYYY') as "applicationDate", main.amount as "AdvertismentCharges",main.gst_amount as "gstamount", replace(cast(application_detail -> 'gstin' as VARCHAR),'"','') as "GSTIN", main.total_amount as "totalAmount", trim(substring(cash_words(main.total_amount::VARCHAR::MONEY), 1, position('dollars' in cash_words(main.total_amount::VARCHAR::MONEY))-1)) AS "amountinword", TO_CHAR(TO_TIMESTAMP(remark.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main inner join egpm_noc_application_detail detail on detail.application_uuid=main.application_uuid and detail.is_active=main.is_active inner join public.egpm_noc_application_remark remark on main.application_uuid=remark.application_uuid where main.noc_number=? and main.tenant_id=? and main.application_type ='ADVERTISEMENTNOC' and remark.application_status='PAID'
