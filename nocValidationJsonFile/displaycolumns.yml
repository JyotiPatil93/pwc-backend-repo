   - applicationType: ADVERTISEMENTNOC
     roles: [SUPERINTENDENT]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ADVERTISEMENTNOC' AND EA.application_status in ('REVIEWOFSUPERINTENDENT','REASSIGNTOSUPERINTENDENT') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc

   - applicationType: ADVERTISEMENTNOC
     roles: [OSD]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ADVERTISEMENTNOC' AND EA.application_status in ('REVIEWOFOSD','FORWARDTOOSD','WITHDRAWAFTERAPRROVAL') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc     

   - applicationType: ADVERTISEMENTNOC
     roles: [COMMISSIONER]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ADVERTISEMENTNOC' AND EA.application_status in ('PENDINGAPPROVAL') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc

   - applicationType: ADVERTISEMENTNOC
     roles: [CITIZEN]
     colunmNames: select EA.noc_number "applicationId",EA.tenant_id "tenantId",EA.applicant_name "applicantName",replace(cast(ED.application_detail -> 'typeOfApplicant' as VARCHAR),'"','') as "typeOfApplicant",replace(cast(ED.application_detail -> 'typeOfAdvertisement' as VARCHAR),'"','') as "typeOfAdvertisement",replace(cast(ED.application_detail -> 'subTypeOfAdvertisement' as VARCHAR),'"','') as "subTypeOfAdvertisement",replace(cast(ED.application_detail -> 'duration' as VARCHAR),'"','') as "duration",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ADVERTISEMENTNOC' AND EA.created_by=[:createdBy:] AND EA.is_active=TRUE AND ED.is_active=TRUE ORDER BY EA.created_time desc
     
 documentConfig:
   - applicationType: PETNOC
     certificateDataQuery: SELECT ab.applicant_name AS "applicantName", Concat(Concat (ab.house_number, ', '), ab.sector) AS "applicantNameAddress", ab.noc_number AS "applicationId", To_char(ab.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", To_char(To_timestamp(cdd.created_time / 1000), 'DD-MM-YYYY') AS "approveDate" FROM public.egpm_noc_application ab INNER join public.egpm_noc_application_remark cdd ON ab.application_uuid = cdd.application_uuid WHERE ab.noc_number = ? AND ab.tenant_id = ? AND ab.application_type = 'PETNOC' AND cdd.application_status = 'APPROVED'
     receiptDataQuery: SELECT main.applicant_name AS "applicantName", main.noc_number AS "applicationId", Concat(Concat (main.house_number, ', '), main.sector) AS "applicantNameAddress", To_char(main.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", main.total_amount AS "Amount", (SELECT Trim(Substring(Cash_words(main.total_amount::VARCHAR::money), 1, Position( 'dollars' IN Cash_words(main.total_amount::VARCHAR::money)) - 1))) AS "amountinword", To_char(To_timestamp(remark.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_remark remark ON main.application_uuid = remark.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND main.application_type = 'PETNOC' AND remark.application_status = 'PAID'

   - applicationType: SELLMEATNOC
     certificateDataQuery: SELECT main.noc_number AS "applicationId", main.applicant_name AS "applicantName", Concat(main.house_number, ', ', main.sector) AS "applicantNameAddress", To_char(main.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", Concat(dt.application_detail ->> 'shopNumber', ', ', dt.application_detail ->> 'ward', ', ', dt.application_detail ->> 'division', ', ', main.sector) as "shopaddress", TO_CHAR(TO_TIMESTAMP(cdd.created_time / 1000), 'DD-MM-YYYY') as "approvedate" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER join public.egpm_noc_application_remark cdd ON main.application_uuid = cdd.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND main.application_type = 'SELLMEATNOC' AND cdd.application_status = 'APPROVED'
     receiptDataQuery: ""

   - applicationType: ROADCUTNOC
     certificateDataQuery: SELECT  main.applicant_name as "applicantName",concat(concat (main.house_number,', '),main.sector) as "applicantNameAddress",main.noc_number as "applicationId",TO_CHAR(main.applied_date::DATE, 'DD-MM-YYYY') as "applicationDate",(select TO_CHAR(TO_TIMESTAMP(created_time / 1000), 'DD-MM-YYYY') as "approveDate" from egpm_noc_application_remark where application_uuid=main.application_uuid and application_status = 'APPROVE'),(select TO_CHAR(TO_TIMESTAMP(created_time / 1000), 'DD-MM-YYYY') as "bgDate" from egpm_noc_application_remark where application_uuid=main.application_uuid and application_status = 'REVIEWSDO'),replace(cast(detail.application_detail -> 'purposeOfRoadCutting' as VARCHAR),'"','') as "purposeOfRoadCutting",replace(cast(detail.application_detail -> 'requestedLocation' as VARCHAR) || ',' || cast(detail.application_detail -> 'ward' as VARCHAR) || ',' || cast(detail.application_detail -> 'landmark' as VARCHAR),'"','') as "roadCutAddress",(select TO_CHAR(TO_TIMESTAMP(created_time / 1000), 'DD-MM-YYYY') from egpm_noc_application_remark where application_status = 'PAID' and application_uuid=main.application_uuid) as "depositDate",main.performance_bank_guarantee AS "bgAmount",(select TO_CHAR(TO_TIMESTAMP(created_time / 1000), 'DD-MM-YYYY') from egpm_noc_application_remark where application_status = 'PAID' and application_uuid=main.application_uuid) as "date" FROM public.egpm_noc_application main left join egpm_noc_application_detail detail on main.application_uuid=detail.application_uuid and detail.is_active=true where main.noc_number=? and main.tenant_id=? and main.application_type ='ROADCUTNOC'
     receiptDataQuery: SELECT main.applicant_name as "applicantName",concat(concat (main.house_number,', '),main.sector) as "applicantNameAddress",main.noc_number as "applicationId",main.performance_bank_guarantee AS "bgAmount",(select trim(substring(cash_words(main.performance_bank_guarantee::VARCHAR::MONEY), 1, position('dollars' in cash_words(main.performance_bank_guarantee::VARCHAR::MONEY))-1))) AS "bgAmountinword",main.gst_amount as "gstamount",main.total_amount as "totalAmount",(select trim(substring(cash_words(main.total_amount::VARCHAR::MONEY), 1, position('dollars' in cash_words(main.total_amount::VARCHAR::MONEY))-1))) AS "amountinword",TO_CHAR(TO_TIMESTAMP(remark.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main left join public.egpm_noc_application_remark remark on main.application_uuid=remark.application_uuid  AND main.is_active=true where main.noc_number=? AND main.tenant_id=? and main.application_type ='ROADCUTNOC' and remark.application_status='PAID'

   - applicationType: ADVERTISEMENTNOC
     certificateDataQuery: SELECT main.applicant_name as "applicantName", concat(concat (main.house_number,', '),main.sector) as "applicantNameAddress",replace(cast(application_detail -> 'locationOfAdvertisement' as VARCHAR),'"','') as "advertisementSiteDetails",replace(cast(application_detail -> 'fromDateToDisplay' as VARCHAR),'"','') as "advertisementfromdate",replace(cast(application_detail -> 'toDateToDisplay' as VARCHAR),'"','') as "advertisementtodate", replace(cast(detail.application_detail -> 'advertisementLandmark' as VARCHAR) || ',' || cast(detail.application_detail -> 'advertisementSector' as VARCHAR) || ',' || cast(detail.application_detail -> 'advertisementVillageSubSector' as VARCHAR),'"','') as "advertisementAddress",main.noc_number as "applicationId", TO_CHAR(main.applied_date::DATE, 'DD-MM-YYYY') as "applicationDate",main.total_amount as "systemPayment", detail.application_uuid, TO_CHAR(TO_TIMESTAMP(rem.created_time / 1000), 'DD-MM-YYYY')as "approvedDate", replace(cast(application_detail -> 'locationOfAdvertisement' as VARCHAR),'"','') as "locationOfAdvertisement",(select TO_CHAR(TO_TIMESTAMP(created_time / 1000), 'DD-MM-YYYY') as "paymentReceivedDate" from egpm_noc_application_remark where application_uuid=main.application_uuid and application_status = 'PAID') FROM public.egpm_noc_application main inner join public.egpm_noc_application_detail detail on main.application_uuid=detail.application_uuid and main.is_active=detail.is_active left join egpm_noc_application_remark rem on main.application_uuid=rem.application_uuid AND rem.application_status = 'APPROVED' and detail.is_active=true where main.noc_number=? and main.tenant_id=? and main.application_type ='ADVERTISEMENTNOC' 
     receiptDataQuery: SELECT main.applicant_name as "applicantName",concat(concat (main.house_number,', '),main.sector) as "applicantNameAddress",main.noc_number as "applicationId",TO_CHAR(main.applied_date::DATE, 'DD-MM-YYYY') as "applicationDate",main.amount as "AdvertismentCharges",main.gst_amount as "gstamount",(select replace(cast(application_detail  -> 'gstin' as VARCHAR),'"','') from egpm_noc_application_detail where application_uuid=main.application_uuid)as "GSTIN",main.total_amount as "totalAmount",(select trim(substring(cash_words(main.total_amount::VARCHAR::MONEY), 1, position('dollars' in cash_words(main.total_amount::VARCHAR::MONEY))-1))) AS "amountinword",TO_CHAR(TO_TIMESTAMP(remark.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main left join public.egpm_noc_application_remark remark on main.application_uuid=remark.application_uuid  AND main.is_active=true where main.noc_number=? AND main.tenant_id=? and main.application_type ='ADVERTISEMENTNOC' and remark.application_status='PAID'
