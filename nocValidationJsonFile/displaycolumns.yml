ColumnMaps:
 tenantId: [ch]
 columnConfig:
   - applicationType: PETNOC
     roles: [SI]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='PETNOC' AND EA.application_status in ('PAID','REASSIGNTOSI','RESENT') AND ED.is_active=TRUE AND EA.is_active=TRUE  ORDER BY EA.created_time desc

   - applicationType: PETNOC
     roles: [MOH]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='PETNOC' AND EA.application_status in ('FORWARD') AND ED.is_active=TRUE AND EA.is_active=TRUE  ORDER BY EA.created_time desc
 
   - applicationType: PETNOC
     roles: [CITIZEN]
     colunmNames: select EA.noc_number "applicationId",EA.tenant_id "tenantId",replace(cast(ED.application_detail -> 'nameOfPetDog' as VARCHAR),'"','') as "nameOfPetDog",replace(cast(ED.application_detail -> 'color' as VARCHAR),'"','') as "color",replace(cast(ED.application_detail -> 'breed' as VARCHAR),'"','') as "breed",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='PETNOC' AND EA.created_by=[:createdBy:] AND EA.is_active=TRUE AND ED.is_active=TRUE ORDER BY EA.created_time desc
   
