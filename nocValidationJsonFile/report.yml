ReportDefinitions:
- reportName: MISSummaryReport
  summary: Summary report
  version: 1.0.0
  moduleName: egov-opmsService
  sourceColumns:
  - name: applcationType
    label: report.tl.applcationType
    type: string
    source: tl
    total: false
  - name: totalNoOfApplicationReceived
    label: report.tl.totalNoOfApplicationReceived
    type: string
    source: tl
    total: false
  - name: noOfApplicationProcessed
    label: report.tl.noOfApplicationProcessed
    type: string
    source: tl
    total: false
  - name: noOfApplicationPending
    label: report.tl.noOfApplicationPending
    type: string
    source: tl
    total: false
  - name: noOfApplicationRejected
    label: report.tl.noOfApplicationRejected
    type: string
    source: tl
    total: false
  additionalConfig:
    reportTitle: reports.tl.MISSummaryReport.title
  query:  select finalResult.application_type as applcationType, SUM(finalResult.totalApplications) as totalNoOfApplicationReceived, SUM(finalResult.approvedCounter) as noOfApplicationProcessed,	SUM(finalResult.rejectedCounter) as noOfApplicationRejected, SUM(finalResult.pendingCounter) as noOfApplicationPending from(select 	a.application_type, 	count(1) totalApplications,	case when a.application_status ='APPROVE' then count(a.application_uuid) else 0 end approvedCounter,	case when a.application_status ='REJECT' then count(a.application_uuid) else 0 end rejectedCounter,	case when a.application_status not in ('APPROVE','REJECT') then count(a.application_uuid) else 0 end pendingCounter from egpm_noc_application a where TO_DATE(a.applied_date::date::text, 'YYYY/MM/DD') >=TO_DATE($fromDate, 'DD/MM/YYYY') and TO_DATE(a.applied_date::date::text, 'YYYY/MM/DD') <=TO_DATE($toDate, 'DD/MM/YYYY') group by a.application_type,a.application_status) finalResult group by finalResult.application_type
  
- reportName: RevenueCollectionReportApplicationTypeWise
  summary: Revenue Collection report application type wise
  version: 1.0.0
  moduleName: egov-opmsService
  sourceColumns:
  - name: applcationType
    label: report.tl.applcationType
    type: string
    source: tl
    total: false
  - name: totalNoOfApplicationApproved
    label: report.tl.totalNoOfApplicationApproved
    type: string
    source: tl
    total: false
  - name: revenueCollected
    label: report.tl.revenueCollected
    type: string
    source: tl
    total: false
  - name: totalNoApplicationApprovedWithNilCharges
    label: report.tl.totalNoApplicationApprovedWithNilCharges
    type: string
    source: tl
    total: false
  additionalConfig:
    reportTitle: reports.tl.RevenueCollectionReportApplicationTypeWise.title
  query:  select finalResult.application_type as applcationType, SUM(finalResult.approvedCounter) as totalNoOfApplicationApproved,SUM(finalResult.revenueCollected) as revenueCollected , SUM(finalResult.totalNoApplicationApprovedWithNilCharges) as totalNoApplicationApprovedWithNilCharges from(select a.application_type, case when a.application_status ='APPROVE' then count(distinct(a.application_uuid)) else 0 end approvedCounter,sum(COALESCE(a.amount, 0)) revenueCollected, case when COALESCE(max((b.application_detail::jsonb -> 'exemptedCategory')::TEXT), '0')<>'1' then sum(COALESCE(a.amount, 0)) else 0 end totalNoApplicationApprovedWithNilCharges from egpm_noc_application a left join egpm_noc_application_detail b on a.application_uuid=b.application_uuid where TO_DATE(a.applied_date::date::text, 'YYYY/MM/DD') >=TO_DATE($fromDate, 'DD/MM/YYYY') and TO_DATE(a.applied_date::date::text, 'YYYY/MM/DD') <=TO_DATE($toDate, 'DD/MM/YYYY') group by a.application_type,a.application_status) finalResult group by finalResult.application_type
  
- reportName: RevenueCollectionReportSectorWise
  summary: Revenue Collection report Sector Wise
  version: 1.0.0
  moduleName: egov-opmsService
  sourceColumns:
  - name: applcationType
    label: report.tl.applcationType
    type: string
    source: tl
    total: false
  - name: sector
    label: report.tl.sector
    type: string
    source: tl
    total: false
  - name: totalNoOfApplicationApproved
    label: report.tl.totalNoOfApplicationApproved
    type: string
    source: tl
    total: false
  - name: revenueCollected
    label: report.tl.revenueCollected
    type: string
    source: tl
    total: false
  - name: totalNoApplicationApprovedWithNilCharges
    label: report.tl.totalNoApplicationApprovedWithNilCharges
    type: string
    source: tl
    total: false
  searchParams:
  - name: sector
    label: reports.tl.sector
    type: epoch
    source: tl
    isMandatory: true
    searchClause: AND sector in($sector)
  additionalConfig:
    reportTitle: reports.tl.RevenueCollectionReportSectorWise.title
  query:  select finalResult.application_type as ,finalResult.sector as sector, SUM(finalResult.noOfApplicationProccessed) as totalNoOfApplicationApproved,SUM(finalResult.revenueCollected) as revenueCollected , SUM(finalResult.totalNoApplicationApprovedWithNilCharges) as totalNoApplicationApprovedWithNilCharges from(select a.application_type, a.sector,count(distinct(a.application_uuid)) noOfApplicationProccessed,sum(COALESCE(a.amount, 0)) revenueCollected,case when COALESCE(max((b.application_detail::jsonb -> 'exemptedCategory')::TEXT), '0')<>'1' then sum(COALESCE(a.amount, 0)) else 0 end totalNoApplicationApprovedWithNilCharges from egpm_noc_application a left join egpm_noc_application_detail b on a.application_uuid=b.application_uuid where TO_DATE(a.applied_date::date::text, 'YYYY/MM/DD') >=TO_DATE($fromDate, 'DD/MM/YYYY') and TO_DATE(a.applied_date::date::text, 'YYYY/MM/DD') <=TO_DATE($toDate, 'DD/MM/YYYY') group by a.application_type,a.sector --,a.application_status) finalResult group by finalResult.application_type,finalResult.sector
  
- reportName: RevenueCollectionReportMonthWise
  summary: Revenue Collection report Month Wise
  version: 1.0.0
  moduleName: egov-opmsService
  sourceColumns:
  - name: application_type
    label: report.tl.application_type
    type: string
    source: tl
    total: false
  - name: YearMonth
    label: report.tl.YearMonth
    type: string
    source: tl
    total: false
  - name: approve
    label: report.tl.approve
    type: string
    source: tl
    total: false
  - name: rev
    label: report.tl.rev
    type: string
    source: tl
    total: false
  - name: exempted
    label: report.tl.exempted
    type: string
    source: tl
    total: false
  additionalConfig:
    reportTitle: reports.tl.RevenueCollectionReportMonthWise.title
  query:  Select application_type, YearMonth, rev,approve, exempted from  (Select ab.application_type, max(ab.actualDate) actualDate, to_char(max(ab.actualDate)::date, 'YYYY-MON') YearMonth,ab.years, ab.months, sum(ab.rev) rev ,sum(ab.approve) approve, sum(ab.exempted) exempted from(select ena2.application_type, max(ena2.applied_date) actualDate, max(EXTRACT(YEAR FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD'))) years, max(EXTRACT(MONTH FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD'))) months, sum(COALESCE(ena2.amount, 0)) rev ,0 approve, 0 exempted from egpm_noc_application ena2 group by ena2.application_type, EXTRACT(YEAR FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD')), EXTRACT(MONTH FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD'))union select ena2.application_type, max(ena2.applied_date) actualDate, max(EXTRACT(YEAR FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD'))) years, max(EXTRACT(MONTH FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD'))) months, 0 rev , count(ena2.application_uuid) approve, 0 exempted from egpm_noc_application ena2 where ena2.application_status='APPROVE'group by ena2.application_type, EXTRACT(YEAR FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD')), EXTRACT(MONTH FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD'))union select ena2.application_type, max(ena2.applied_date) actualDate, max(EXTRACT(YEAR FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD'))) years, max(EXTRACT(MONTH FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD'))) months,0 rev , 0 approve, count(ena2.application_uuid) exempted from egpm_noc_application ena2 inner join egpm_noc_application_detail ena1 on ena2.application_uuid = ena1.application_uuid where COALESCE((ena1.application_detail -> 'exemptedCategory')::TEXT::boolean, 0::boolean)=1::boolean and ena2.application_type in ('ROADCUTNOC','ADVERTISEMENTNOC')group by ena2.application_type, EXTRACT(YEAR FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD')), EXTRACT(MONTH FROM TO_DATE(ena2.applied_date::date::text, 'YYYY/MM/DD'))) ab where to_char( ab.actualDate::date, 'YYYY-MM-DD') between to_char( CONCAT($fromYear,'-04-01')::date, 'YYYY-MM-DD') and to_char(CONCAT($toYear,'-03-31')::date, 'YYYY-MM-DD') and ab.months in ($months)group by ab.application_type, ab.years, ab.months) abb

- reportName: ApplicationProcessingTimeReport
  summary: Application processing time report
  version: 1.0.0
  moduleName: egov-opmsService
  sourceColumns:
  - name: applcationType
    label: report.tl.applcationType
    type: string
    source: tl
    total: false
  - name: avgTimeTakenToProcessRequest
    label: report.tl.avgTimeTakenToProcessRequest
    type: string
    source: tl
    total: false
  - name: pendingMoreThan30Days
    label: report.tl.pendingMoreThan30Days
    type: string
    source: tl
    total: false
  - name: pendingMoreThan10AndLessThan30Days
    label: report.tl.pendingMoreThan10AndLessThan30Days
    type: string
    source: tl
    total: false
  searchParams:
  - name: fromDate
    label: reports.tl.fromDate
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND applied_date >= $fromDate
  - name: toDate
    label: reports.tl.toDate
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND applied_date <= $toDate
  additionalConfig:
    reportTitle: reports.tl.ApplicationProcessingTimeReport.title
  query:  select distinct ena.application_type,(select count(ena2.application_uuid) from  egpm_noc_application ena2 where ena2.application_status='APPROVE' and ena.application_type=ena2.application_type) as avgTimeTakenToProcessRequest,(select sum(COALESCE(ena2.amount, 0)) from  egpm_noc_application ena2 where ena2.application_status='APPROVE' and ena.application_type=ena2.application_type) as pendingMoreThan30Days,(select sum(COALESCE(ena2.amount, 0)) from  egpm_noc_application ena2 where ena2.application_status='APPROVE' and ena.application_type=ena2.application_type) as pendingMoreThan10AndLessThan30Days from egpm_noc_application ena 